threadscope:
  enabled: true
  dashboard:
    enabled: true
    port: 9090
    autoOpenBrowser: true
  snapshot:
    interval: 5s
    output:
      format: html
      directory: ./thread-dumps
  alerts:
    deadlockDetection: true
    hungThreadThresholdMs: 10000
  advanced:
    includeSystemThreads: false
    maxStackTraceDepth: 25
